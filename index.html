<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Website</title>
    <style>
        /* Reset CSS */
        body, h1, h2, h3, p, ul, li, footer {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F3EFE0;
            color: #434242;
        }

        /* Header */
        header {
            background-color: #222222;
            color: #F3EFE0;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
        }
        header p {
            font-size: 16px;
            margin: 5px 0;
            color: #22A39F;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            margin: 10px 0 0;
            padding: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #F3EFE0;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #22A39F;
        }

        /* Feature */
        .feature {
            width: 100%;
            height: 200px;
            background-color: #222222;
            border: 2px solid #22A39F;
            color: #F3EFE0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-style: normal;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .feature:hover {
            background-color: #22A39F;
            border-color: #F3EFE0;
            font-style: italic;
            color: #222222;
        }

        /* Car List */
        .car-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .car {
            width: 45%;
            border: 1px solid #434242;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #F3EFE0;
        }
        .car img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .car h3 {
            margin: 10px 0 5px;
        }
        .car p {
            margin: 5px 0;
        }

        /* Footer */
        footer {
            background-color: #222222;
            color: #F3EFE0;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer p {
            font-size: 14px;
            margin: 5px 0;
            color: #22A39F;
        }
    </style>
</head>
<body>

<header>
    <h1>Car Rental</h1>
    <p>Your trusted car rental service</p>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cars for Rent</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="feature">Affordable and Reliable Car Rental Services</div>

<h2 style="text-align: center; margin-top: 20px;">Available Cars</h2>
<div class="car-container" id="carContainer"></div>

<footer>
    <p>Designed by: Hoàng Uyển Nhi </p>
    <p>Class: TMDT64 - Student ID: 11224914 </p>
</footer>

<script>
    // JSON Array of Cars
    const cars = [
        {
            "type": "Toyota Camry",
            "image": "imgage/toyota.jpg",
            "seats": 5,
            "price": 50
        },
        {
            "type": "Honda Civic",
            "image": "imgage/hondacivic.png",
            "seats": 5,
            "price": 45
        },
        {
            "type": "Ford Explorer",
            "image": "imgage/ford.jpg",
            "seats": 7,
            "price": 70
        },
        {
            "type": "BMW X5",
            "image": "imgage/bmw.jpg",
            "seats": 5,
            "price": 90
        },
        {
            "type": "Mercedes GLC",
            "image": "imgage/mec.jpg",
            "seats": 5,
            "price": 100
        }
    ];

    // Render Cars in the HTML
    const carContainer = document.getElementById('carContainer');
    for (let car of cars) {
        const carDiv = document.createElement('div');
        carDiv.className = 'car';
        carDiv.innerHTML = `
            <img src="${car.image}" alt="${car.type}">
            <h3>${car.type}</h3>
            <p>Seats: ${car.seats}</p>
            <p>Price: $${car.price} / day</p>
        `;
        carContainer.appendChild(carDiv);
    }
</script>

</body>
</html>
